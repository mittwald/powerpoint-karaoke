services:
  app:
    image: mittwald/powerpoint-karaoke
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://powerpoint:${POSTGRES_PASSWORD}@db:5432/powerpoint_karaoke
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_BASE_URL: ${OPENAI_API_BASE_URL:-https://llm.aihosting.mittwald.de/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-oss-120b}
      UNSPLASH_ACCESS_KEY: ${UNSPLASH_ACCESS_KEY}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
    env_file:
      - ./.env

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: powerpoint
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: powerpoint_karaoke
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
    driver: local
