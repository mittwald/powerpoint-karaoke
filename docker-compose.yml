version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://powerpoint:powerpoint@db:5432/powerpoint_karaoke
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL:-https://llm.aihosting.mittwald.de/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-oss-120b}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-in-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - powerpoint-network

  db:
    image: postgres:18-alpine
    environment:
      - POSTGRES_USER=powerpoint
      - POSTGRES_PASSWORD=powerpoint
      - POSTGRES_DB=powerpoint_karaoke
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powerpoint_karaoke"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - powerpoint-network

volumes:
  postgres-data:
    driver: local

networks:
  powerpoint-network:
    driver: bridge
